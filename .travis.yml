language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - node_modules
sudo: required
addons:
  chrome: stable
apt:
  sources:
    - google-chrome
  packages:
    - google-chrome-stable
    - google-chrome-beta

before_deploy:
- npm i

script:
  - npm run build:package

deploy:
